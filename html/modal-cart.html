<div class="cart">
    <a id="cd-cart-trigger" class="cd-cart" href="#" data-icon="cart">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
        <span></span>
    </a>
</div>
<div id="cd-shadow-layer"></div>
<div id="cd-cart" style="z-index:1000;">
    <h2>SHOPPING CART </h2>
    <div class="wrapper">
        <div class="currency_box" id="currency_box" style="text-align:center;display:none;">
            <input type="radio" id="radio1" name="currency" value="USD" checked>
            <label for="radio1">USD</label>
            <span id='currency_separate'>/</span>
            <input type="radio" id="radio2" name="currency" value="IDR">
            <label for="radio2">IDR</label>
        </div>
        <ul class="cd-cart-items">
            <li id="white-list">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div>
                                    <img src="img/thumb-1.jpg" style="width:100%">
                                </div>
                            </td>
                            <td>
                                <input id="white-item" id="r1" type="number" value="0" min="0" max="9999" style="width: 100%;font-weight: bold;">
                            </td>
                            <td>PURE WHITE
                                <br> <span id="white-total">0</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </li>
            <li id="black-list">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div>
                                    <img src="img/thumb-2.jpg" style="width:100%"></td>
                            </div>
                            <td>
                                <input id="black-item" name="r2" type="number" value="0" min="0" max="9999" style="width: 100%;font-weight: bold;">
                            </td>
                            <td>SOLID BLACK
                                <br> <span id="black-total">0</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </li>
            <li id="no-list">
                <table>
                    <tbody>
                        <tr>
                            <td style="text-align: center;">No items in your cart yet.
                                <br> <a href='#' class='link-order'>Click here</a> to order Bandits&trade;</td>
                        </tr>
                    </tbody>
                </table>
            </li>
        </ul>
        <p id="cart-total" style="display:none"><span id="cart-total"></span></p>
        <div id="form-preorder" style="display:none;">
            <form method="post" id="form-cart">
                <div class="row">
                    <!-- This container will be shown after sending new message -->
                    <div id="alertContainer" class="alert" style="display: none;"></div>
                    <div class="col-md-12">
                        <p style="color:#fff;font-size:13px;text-align:center;margin-bottom: 20px;">Banditsâ„¢ glasses will start shipping on Mid October. To save yourself a pair of glasses, fill in your Name, Email, and City. We will be in touch soon.</p>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group input-group">
                            <input type="text" name="name" id="cart-name" class="form-control" placeholder="Your Name" required data-fv-notempty-message="WAIT, WHAT'S YOUR NAME BRO?" pattern="[a-zA-Z0-9\s]+" data-fv-regexp-message="Your name can only consist of letters and space">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group input-group">
                            <input type="email" name="email" id="cart-email" class="form-control" placeholder="Your Email" required data-fv-notempty-message="TYPE IN YOUR EMAIL, WE WON'T SPAM YOU :)" data-fv-emailaddress-message="This is not a valid email address">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group input-group">
                            <input type="text" name="city" id="cart-city" class="form-control" placeholder="Your City" required data-fv-notempty-message="WAIT, WHAT'S YOUR CITY?" pattern="[a-zA-Z0-9\s]+" data-fv-regexp-message="City can only consist of letters and space">
                        </div>
                    </div>
                </div>
                <div class="cd-cart-total">
                    <button type="submit" id="btn-checkout" class="button button--rayen button--border-thin button--text-thick button--text-upper button--size-s" data-text="CONFIRM INTEREST" style="max-width:100%" disabled="disabled">
                        CONFIRM INTEREST
                    </button>
                </div>
            </form>
        </div>
        <!-- cd-cart-total -->
    </div>
</div>
