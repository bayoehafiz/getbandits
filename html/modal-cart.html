<div class="cart">
    <a id="cd-cart-trigger" class="cd-cart" href="#" data-icon="cart">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
        <span></span>
    </a>
</div>
<div id="cd-shadow-layer"></div>
<div id="cd-cart" style="z-index:1000;">
    <h2>SHOPPING CART </h2>
    <div class="wrapper">
        <div class="currency_box" id="currency_box" style="text-align:center;display:none;">
            <input type="radio" id="radio1" name="currency" value="SGD" checked>
            <label for="radio1">SGD</label>
            <span id='currency_separate'>/</span>
            <input type="radio" id="radio2" name="currency" value="IDR">
            <label for="radio2">IDR</label>
        </div>
        <ul class="cd-cart-items">
            <li id="white-list">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div>
                                    <img src="img/thumb-1.jpg" style="width:100%">
                                </div>
                            </td>
                            <td>
                                <input id="white-item" id="r1" type="number" value="0" min="0" max="9999" style="width: 100%;font-weight: bold;">
                            </td>
                            <td>PURE WHITE
                                <br> <span id="white-total">0</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </li>
            <li id="black-list">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div>
                                    <img src="img/thumb-2.jpg" style="width:100%"></td>
                            </div>
                            <td>
                                <input id="black-item" name="r2" type="number" value="0" min="0" max="9999" style="width: 100%;font-weight: bold;">
                            </td>
                            <td>SOLID BLACK
                                <br> <span id="black-total">0</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </li>
            <li id="no-list">
                <table>
                    <tbody>
                        <tr>
                            <td style="text-align: center;">No items in your cart yet.
                                <br> <a href='#' class='link-order'>Click here</a> to order Bandits&trade;</td>
                        </tr>
                    </tbody>
                </table>
            </li>
        </ul>
        <p id="cart-total" style="display:none"><span id="cart-total"></span></p>
        <div style="display:none;">
            <div class="cd-cart-total">
                <p id="cart-total"><span id="cart-total"></span></p>
                <p class="shipping">
                    Shipping and tax are included.
                </p>
                <button type="submit" id="btn-checkout" class="button button--rayen button--border-thin button--text-thick button--text-upper button--size-s" data-text="CONFIRM INTEREST" style="max-width:100%" disabled="disabled">
                    CONFIRM INTEREST
                </button>
            </div>
        </div>
        <!-- cd-cart-total -->
    </div>
</div>
