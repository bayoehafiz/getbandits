<div data-remodal-id="pre-order">
    <div class="grid">
        <figure class="effect-lexi">
            <div class='figure-img'>
                <img src="img/thumb-1.jpg" id="image-item-white" alt="Pure White" />
            </div>
            <figcaption>
                <h2>Pure <span>White</span></h2>
                <p>
                    <span id="white-add" class="add-to-cart" style="cursor:pointer;">
                            <b>Add to cart</b>
                        </span>
                    <span id="white-added" class="add-to-cart" style="display:none;">
                            <i class="fa fa-angle-left fa-2x" id="btn-min-white" style="cursor:pointer;color:rgba(255, 255, 255, .5);"></i> 
                            <span id="modal-qty-white">0</span>
                    <i class="fa fa-angle-right fa-2x" id="btn-plus-white" style="cursor:pointer;color:rgba(255, 255, 255, .5);"></i>
                    <span class="bandits_added open">Bandits added</span>
                    </span>
                </p>
            </figcaption>
        </figure>
        <figure class="effect-lexi">
            <div class='figure-img'>
                <img src="img/thumb-2.jpg" id="image-item-black" alt="Solid Black" />
            </div>
            <figcaption>
                <h2 style="text-align: right;">Solid <span>Black</span></h2>
                <p>
                    <span id="black-add" class="add-to-cart" style="cursor:pointer;">
                            <b>Add to cart</b>
                        </span>
                    <span id="black-added" class="add-to-cart" style="display:none;">
                            <i class="fa fa-angle-left fa-2x" id="btn-min-black" style="cursor:pointer;color:rgba(255, 255, 255, .5);"></i> 
                            <span id="modal-qty-black">0</span>
                    <i class="fa fa-angle-right fa-2x" id="btn-plus-black" style="cursor:pointer;color:rgba(255, 255, 255, .5);"></i>
                    <span class="bandits_added open">Bandits added</span>
                    </span>
                </p>
            </figcaption>
        </figure>
        <input type="hidden" id="white-amount" value="0" />
        <input type="hidden" id="black-amount" value="0" />
        <input type="hidden" id="currency" value="SGD" />
    </div>
</div>
