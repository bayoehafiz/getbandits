<script type="text/javascript">
var carousel = $('#Carousel').glide({
    type: 'carousel',
    startAt: 1,
    autoplay: 4000,
    afterTransition: function(i, el) {
    	$('.slide-content-bandits h2,.slide-content-bandits p').removeClass('left');
       	$('.slide-content-bandits h2,.slide-content-bandits p').removeClass('right');

       	if (i == 1 | i == 3) {
       		$('.slide-content-bandits h2.' + i + ', .slide-content-bandits p.' + i).addClass('left');

       	} else if (i == 2 | i == 4) {
       		$('.slide-content-bandits h2.' + i + ', .slide-content-bandits p.' + i).addClass('right');
       	}
 
    }
});
</script>
