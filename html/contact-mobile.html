<div id="contact-us-mobile" class="dialog">
    <div class="dialog__overlay"></div>
    <div class="dialog__content">
        <div id="dialog__content">
            <form id="form-contact-us-mobile">
                <h1 class="contact-us">CONTACT US</h1>
                <div class="input-group">
                    <input type="text" id="form-name-mobile" class="form-control" placeholder="Name" aria-describedby="basic-addon1" required>
                </div>
                <br>
                <div class="input-group">
                    <input type="text" id="form-email-mobile" class="form-control" placeholder="Email" aria-describedby="basic-addon1" required>
                </div>
                <br>
                <div class="input-group">
                    <textarea id="form-message-mobile" class="form-control" placeholder="Your message here :)" required></textarea>
                </div>
                <button id="btn-submit-mobile" class="ladda-button submit-btn" data-style="expand-left">
                    <span class="ladda-label">SUBMIT</span>
                </button>
                <button class="btn-close-dialog" id="dialog__close">
                    <div class="box-close-preorder">
                        <div class="close-preorder first"></div>
                        <div class="close-preorder second"></div>
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>
