		<script>
			var carousel = $('#Carousel').glide({
				type: 'carousel',
				startAt: 1,
				afterTransition: function (i, el) {
					$('.tulisan').removeClass('mlaku');
					$('.tulisan.'+i).addClass('mlaku');
				}
			});

			/*var slider = $('#Slider').glide({

		<style type="text/css">
			.tulisan{
				opacity: 0;
			}
			.tulisan.mlaku{
				animation-name:tulisan_animasi;
				animation-duration:1s;
				animation-delay:1s;
				animation-timing-function: ease;
				 animation-fill-mode: forwards;
			}

			@keyframes tulisan_animasi{
				0%{
					opacity: 0;
					transform:translate3d(20px,0,0);
				}
				100%{
					opacity: 1;
					transform:translate3d(0,0,0);
				}
			}
		</style>

		<div class="module module--horizontal">
			<div id="Carousel" class="glide">

				<div class="glide__arrows">
					<button class="glide__arrow prev" data-glide-dir="<">prev</button>
					<button class="glide__arrow next" data-glide-dir=">">next</button>
				</div>

				<div class="glide__wrapper">
					<ul class="glide__track">
						<li class="glide__slide">
							<div class="box" style="background-color: #77A7FB;">1 <p class="tulisan 1">Tulisan Siji</p></div>

						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #FBCB43;">2 <p class="tulisan 2">Tulisan Loro</p></div>
						</li>
						<li class="glide__slide">
							<div class="box" style="background-color: #34B67A;">3 <p class="tulisan 3">Tulisan Telu</p></div>
						</li>
					</ul>
				</div>

				<div class="glide__bullets"></div>

			</div>
		</div>
